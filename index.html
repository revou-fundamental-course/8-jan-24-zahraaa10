<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Persegi</title>
</head>
<body>
    <header>
        <h1 id="pageTitle">Kalkulator Persegi - Luas</h1>
        <h4>Welcome to Kaper [Kalkulator Persegi]</h4>
        <p>Web ini digunakan untuk menghitung Luas dan Keliling Persegi dalam rangka menyelesaikan mini project RevoU</p>
    </header>
    <div class="inputSection">
        <label for="squareSide" id="lblSquareSide">Hitung Luas Persegi</label>
        <input type="number" id="squareSide" placeholder="Masukkan panjang sisi persegi">
        <p id="resultText"></p>
    </div>
    <div class="button">
        <button id="countButton">Hitung Luas</button>
        <button id="resetButton">Reset</button>
        <button id="switchButton">Switch to Keliling</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
